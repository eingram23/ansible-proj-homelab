---
- name: Deploy plex media server container
  hosts: "{{ hostvar | default([]) }}"
  gather_facts: false
  become: true

  vars:
    fw_port:
      - "32400/tcp"
      - "1900/udp"
      - "5353/udp"
      - "8324/tcp"
      - "32410/udp"
      - "32412/udp"
      - "32413/udp"
      - "32414/udp"
      - "32469/tcp"

  tasks:

    - name: Open firewall port
      ansible.builtin.include_role:
        name: eingram23.homelab.firewall
    
    - name: Change user/owner of Plex files to poduser
      ansible.builtin.file:
        path: /mnt/pool0/PlexMedia
        state: directory
        owner: poduser
        group: shareaccess
        mode: '0755'

- name: Start plex_srv container
  hosts: "{{ hostvar | default([]) }}"
  gather_facts: false
  become: true
  become_method: sudo
  become_user: poduser

  tasks:

    - ansible.builtin.include_role:
        name: eingram23.containers.plex_srv
