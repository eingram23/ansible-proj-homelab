- name: Obtain admin-user bearer token
  hosts: localhost
  gather_facts: false
  become: false

  vars:
    kubeconfig: "{{ lookup('hashi_vault', 'secret=secret/kubernetes/kubeconfig:k3s' + env | default('')) }}"

  tasks:

    - name: Create .kube folder
      ansible.builtin.file:
        path: ~/.kube
        state: directory
        mode: '0755'

    - name: Create kubeconfig
      ansible.builtin.copy:
        content: "{{ kubeconfig }}"
        dest: ~/.kube/config
        mode: '0400'

    - name: Run command to create token
      ansible.builtin.shell: kubectl -n kubernetes-dashboard create token admin-user
      register: admin_token

    - ansible.builtin.debug:
        var: admin_token.stdout
