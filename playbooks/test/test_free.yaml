---
- hosts: "{{ hostvar }}"
  gather_facts: true
  become: false
  strategy: free

  tasks:

    - name: Display timestamp
      debug:
        msg: "{{ ansible_date_time.time }}"

    - name: Run shell command
      shell:
        cmd: sleep $((RANDOM % 300 + 0))

    - name: Display end message
      debug:
        msg: "Done"

