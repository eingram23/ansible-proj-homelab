- name: Install metallb load balancer for kubernetes
  hosts: "{{ hostvar }}"
  gather_facts: false
  become: false

  tasks:

    - name: Install metallb
      ansible.builtin.include_role:
        name: eingram23.kubernetes.manifest
        tasks_from: apply
      vars:
        manifest: "metallb-dashboard"

    - name: Make sure speaker DaemonSet is running before proceeding
      ansible.builtin.shell: kubectl get daemonset speaker -n metallb-system
      register: result
      until: result.rc == 0
      retries: 10
      delay: 5

    - name: Create IP pool
      ansible.builtin.include_role:
        name: eingram23.kubernetes.manifest
        tasks_from: apply
      vars:
        manifest: "metallb-ippool-dashboard"
