---
- hosts: "{{ hostvar }}"
  gather_facts: false
  become: false
  strategy: free
  timeout: 1

  tasks:

    - debug:
        msg: "{{ ansible_date_time.time }}"

    - shell:
        cmd: sleep $((RANDOM % 300 + 0))

